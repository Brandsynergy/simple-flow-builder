<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFlow - Easy Automation Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÑ SimpleFlow</h1>
            <p>Build automations using simple English</p>
        </header>

        <div class="workflow-container">
            <div class="workflow-header">
                <h2>Your Automation Steps</h2>
                <button id="addStep" class="btn-primary">+ Add Step</button>
            </div>

            <div id="workflowSteps" class="workflow-steps">
                <!-- Steps appear here -->
            </div>

            <div class="workflow-actions">
                <button id="runWorkflow" class="btn-success">‚ñ∂Ô∏è Run Automation</button>
                <button id="clearWorkflow" class="btn-danger">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div class="results-container">
            <h3>Results</h3>
            <div id="results" class="results-output">
                <p class="placeholder">Results will show here when you run your automation...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
// Magic Notification Code
function scheduleNotification(message, timeString) {
    // Ask for permission first
    if (Notification.permission === 'default') {
        Notification.requestPermission();
    }
    
    // Calculate time until notification
    const now = new Date();
    const [time, period] = timeString.toLowerCase().split(/\s*(am|pm)\s*/);
    let [hours, minutes] = time.split(/[:.]/);
    hours = parseInt(hours);
    minutes = parseInt(minutes) || 0;
    
    if (period === 'pm' && hours !== 12) hours += 12;
    if (period === 'am' && hours === 12) hours = 0;
    
    const notificationTime = new Date();
    notificationTime.setHours(hours, minutes - 5, 0, 0); // 5 minutes before
    
    const delay = notificationTime.getTime() - now.getTime();
    
    if (delay > 0) {
        setTimeout(() => {
            if (Notification.permission === 'granted') {
                new Notification('NLAA Reminder', {
                    body: message + ' in 5 minutes!',
                    icon: 'üîî'
                });
            }
        }, delay);
    }
}

// Listen for reminder responses
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function(e) {
            setTimeout(() => {
                const response = document.querySelector('#response');
                if (response && response.textContent.includes('Reminder set')) {
                    const text = response.textContent;
                    const timeMatch = text.match(/at (\d+[:.]\d+\s*[ap]m)/i);
                    if (timeMatch) {
                        scheduleNotification('Reminder', timeMatch[1]);
                    }
                }
            }, 2000);
        });
    }
});
</script>
</body>
</html>
